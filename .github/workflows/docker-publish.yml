name: Build & Push Docker Image

on:
  release:
    types: [published]

permissions:
  contents: read

env:
  IMAGE_NAME: vectorbt

jobs:
  docker:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          # Base image: no extras
          - variant: base
            vbt_extras: ""
            tag_suffix: ""
            latest_tag: latest

          # Full image: extras=full
          - variant: full
            vbt_extras: "full"
            tag_suffix: "-full"
            latest_tag: latest-full

    steps:
      - name: Checkout release tag
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name }}
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels) - ${{ matrix.variant }}
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=tag,suffix=${{ matrix.tag_suffix }}
            type=semver,pattern={{version}}${{ matrix.tag_suffix }}
            type=raw,value=${{ matrix.latest_tag }},enable=${{ !github.event.release.prerelease }}

      - name: Build and push (multi-arch) - ${{ matrix.variant }}
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VBT_EXTRAS=${{ matrix.vbt_extras }}
          cache-from: type=gha
          cache-to: type=gha,mode=max